<!DOCTYPE html>
<html>
<head>
  <title>Tracking Forwarding Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .tracking-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tracking-links {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="tracking-container">
    <h1>Track Your Package</h1>
    
    <div class="tracking-form">
      <select id="carrier" name="carrier">
        <option value="">เลือกบริษัทขนส่ง</option>
        <option value="dhl">DHL</option>
        <option value="scg">SCG</option>
        <option value="porlor">Porlor</option>
        <option value="skyfrog">Skyfrog</option>
      </select>
      
      <input type="text" id="tracking-number" placeholder="กรอกหมายเลขติดตามพัสดุ">
      
      <button onclick="trackPackage()">ติดตามพัสดุ</button>
    </div>

    <div class="tracking-links">
      <a href="https://ecommerceportal.dhl.com/track/pages/customer/trackItNowPublic.xhtml" target="_blank">DHL</a>
      <a href="https://www.scgjwd.com/tracking?tracking_number=" target="_blank">SCG</a>
      <a href="https://rfe.co.th/hc_rfeweb/trackingweb" target="_blank">Porlor</a>
      <a href="https://track.skyfrog.net/h1IZM" target="_blank">Skyfrog</a>
    </div>
  </div>

  <script>
    function trackPackage() {
      const carrier = document.getElementById('carrier').value;
      const trackingNumber = document.getElementById('tracking-number').value;

      if (!carrier || !trackingNumber) {
        alert('กรุณาเลือกบริษัทขนส่งและกรอกหมายเลขติดตามพัสดุ');
        return;
      }

      const trackingLinks = {
        'dhl': `https://www.dhl.com/th-en/home/tracking.html?tracking-id=${trackingNumber}`,
        'scg': `https://www.scgjwd.com/tracking?tracking_number=${trackingNumber}`,
        'porlor': `https://fe.co.th/tracking?number=${trackingNumber}`,
        'skyfrog': `https://track.skyfrog.net/${trackingNumber}`
      };

      window.open(trackingLinks[carrier], '_blank');
    }
  </script>
</body>
</html>
