<!DOCTYPE html>
<html>
<head>
  <title>Tracking Forwarding Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-color: #d32f2f; /* สีแดง */
      --secondary-color: #ff6f61;
      --background-color: #ffeaea; /* สีพื้นหลังแดงอ่อน */
      --text-color: #333;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .tracking-container {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      padding: 30px;
      text-align: center;
    }

    .tracking-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
    }

    .tracking-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    select, input, button {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    select {
      appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="%23d32f2f" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>') no-repeat right 10px center;
      background-size: 30px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.3);
    }

    button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .tracking-links {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      gap: 10px;
    }

    .tracking-links a {
      flex: 1;
      text-decoration: none;
      color: var(--primary-color);
      padding: 12px;
      text-align: center;
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .tracking-links a:hover {
      background-color: var(--primary-color);
      color: var(--white);
    }

    @media (max-width: 480px) {
      .tracking-container {
        width: 95%;
        padding: 20px;
      }

      .tracking-links {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="tracking-container">
    <!-- เพิ่มรูปภาพ -->
    <img src="https://img2.pic.in.th/pic/sisfae452b686346315.png" alt="Tracking Logo">
    
    <h1>ติดตาม Order</h1>
    
    <div class="tracking-form">
      <select id="carrier" name="carrier">
        <option value="">เลือกบริษัทขนส่ง</option>
        <option value="dhl">DHL</option>
        <option value="scg">SCG</option>
        <option value="porlor">Porlor</option>
        <option value="skyfrog">Skyfrog</option>
      </select>
      
      <input type="text" id="tracking-number" placeholder="กรอกหมายเลข DO">
      
      <button onclick="trackPackage()">ติดตาม Order</button>
    </div>
    <div class="tracking-links">
      <a href="https://ecommerceportal.dhl.com/track/" target="_blank">DHL</a>
      <a href="https://www.scgjwd.com/tracking?tracking_number=" target="_blank">SCG</a>
      <a href="https://rfe.co.th/hc_rfeweb/trackingweb" target="_blank">Porlor</a>
      <a href="https://track.skyfrog.net/h1IZM" target="_blank">Skyfrog(BKK)</a>
    </div>
  </div>

  <script>
    function trackPackage() {
      const carrier = document.getElementById('carrier').value;
      const trackingNumber = document.getElementById('tracking-number').value;
      if (!carrier || !trackingNumber) {
        alert('กรุณาเลือกบริษัทขนส่งและกรอกหมายเลขติดตาม Order');
        return;
      }
      const trackingLinks = {
        'dhl': `https://www.dhl.com/th-en/home/tracking.html?tracking-id=${trackingNumber}`,
        'scg': `https://www.scgjwd.com/tracking?tracking_number=${trackingNumber}`,
        'porlor': `https://rfe.co.th/tracking?number=${trackingNumber}`,
        'skyfrog': `https://track.skyfrog.net/h1IZM?TrackNo=${trackingNumber}`
      };
      window.open(trackingLinks[carrier], '_blank');
    }
  </script>
</body>
</html>
